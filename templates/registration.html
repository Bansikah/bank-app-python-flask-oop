<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Make the form responsive */
.container {
  max-width: 500px;
  margin: 0 auto;
}

/* Center the form on the page */
.container form {
  margin: 0 auto;
}

/* Make the form fields responsive */
.container form input,
.container form select {
  width: 100%;
}

/* Add some spacing between the form fields */
.container form label {
  margin-bottom: 10px;
}

/* Style the submit button */
.container form input[type="submit"] {
  background-color: #008CBA;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration Form</h1>
    <form action="/signup" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required value="{{ user.username }}">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="{{ user.email }}">

      <label for="phonenumber">Phonenumber:</label>
      <input type="number" id="phonenumber" name="phonenumber" required value="{{ user.phonenumber }}">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required value="{{ user.password }}">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required value="{{ user.address }}">

      <label for="Country">Country:</label>
      <input type="text" id="Country" name="country" required value="{{ user.Country }}">

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required value="{{ user.occupation }}">

      <label for="account_type">Account Type:</label>
      <select id="account_type" name="account_type" required>
        <option value="current">Current Account</option>
        <option value="deposit">Deposit Account</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
