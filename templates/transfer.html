<!DOCTYPE html>
<html>
<head>
  <title>Banking Management System - Transfer Funds</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Transfer Funds</h2>
  <form action="/transfer" method="post">
    <div class="form-group">
      <label for="sender-account-number">Sender's Account Number:</label>
      <input type="text" id="sender-account-number" name="sender-account-number" required>
    </div>
    <div class="form-group">
      <label for="recipient-account-number">Recipient's Account Number:</label>
      <input type="text" id="recipient-account-number" name="recipient-account-number" required>
    </div>
    <div class="form-group">
      <label for="recipient-name">Recipient's Name:</label>
      <input type="text" id="recipient-name" name="recipient-name" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount to Transfer:</label>
      <input type="number" id="amount" name="amount" step="0.01" min="0" required>
    </div>
    <div class="form-group">
      <label for="password">Your Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Transfer Funds">
    </div>
  </form>

  {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
  {% endif %}

  {% if success_message %}
    <div class="success-message">{{ success_message }}</div>
  {% endif %}
  <a href="/dashboard">
    <i class="ph-check-square"></i>
    <span>Bank to Home</span>
  </a> 
</body>
</html>
