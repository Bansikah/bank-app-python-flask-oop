<!DOCTYPE html>
<html>
    <head>
        <title>Bank Withdraw</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="form-container">
            <h2>Banking Withdrawal Form</h2>
            <form action="/withdraw" method="POST">
                <div class="form-group">
                    <label for="account-number">Account Number:</label>
                    <input type="text" id="account-number" name="account-number" required>
                </div>
                <div class="form-group">
                    <label for="withdraw-amount">Withdraw Amount:</label>
                    <input type="number" id="withdraw-amount" name="withdraw-amount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <button type="submit">Withdraw</button>
                </div>
            </form>
            {% if error_message %}
                <div class="error-message" style="color: red;">{{ error_message }}</div>
            {% elif success_message %}
                <div class="success-message">{{ success_message }}</div>
            {% endif %}
            <a href="{{ url_for('static', filename='home.html') }}" class="home-link">Go to Home</a>
        </div>
    </body>
</html>
